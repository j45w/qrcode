<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Page</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <div class="container">
        <h1>QR Code and ID Checker</h1>
        <div class="tabs">
            <div class="tab active" data-tab="scan">Scan QR</div>
            <div class="tab" data-tab="manual">Check ID</div>
        </div>
        <div id="scan-container">
            <video id="qr-video"></video>
            <button id="toggle-scan">Start Scanning</button>
        </div>
        <div id="id-container" class="hidden">
            <form id="id-form">
                <input id="id-input" type="text" placeholder="Enter ID" required />
                <button type="submit">Check ID</button>
            </form>
        </div>
        <div id="result" class="hidden"></div>
    </div>
    <script src="manage.js"></script>
</body>
</html>
